<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>設定</title>
</head>
<body>
  <main layout:fragment="content">
    <article>
      <h1></h1>
      <section>
        <h2>Settings Page <small>設定ページ</small></h2>
        <div class="col-sm-2">
          <div class="panel panel-default">
            <div class="panel-heading">設定</div>
            <div class="list-group">
              <a class="list-group-item" href="javascript:void(0);">プロフィール</a>
              <a class="list-group-item active" th:href="@{/settings/account}">アカウント</a>
            </div>
          </div>
        </div>
        <section class="col-sm-10">
          <h3>Account <small>アカウント</small></h3>
          <section id="edition">
            <h4>変更</h4>
            <div th:replace="fragments/messages :: messages(resultMessages = ${resultMessages})"></div>
            <div class="alert alert-danger" th:errors="${accountSettingForm.*}">Error Messages</div>
            <section>
              <form class="form-horizontal" method="post" th:action="@{/settings/account}" th:object="${accountSettingForm}">
                <input type="hidden" name="_method" value="PUT" />
              </form>
            </section>
            <div th:replace="fragments/confirm_modal_dialog :: modalDialog (confirmMessage = '更新を行います。よろしいですか？')"></div>
          </section>
        </section>
      </section>
    </article>
  </main>
</body>
</html>
