<div role="alert" th:fragment="messages (resultMessages)" th:if="${resultMessages}" th:class="|alert alert-${resultMessages.type == 'error' ? 'danger' : 'success'} alert-dismissible|">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <th:block th:each="message : ${resultMessages.list}" th:object="${message}">
  <p th:text="*{#messages.msgOrNullWithParams(code, args)}">Something message</p>
  </th:block>
</div>
