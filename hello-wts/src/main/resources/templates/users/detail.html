<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>ユーザー</title>
</head>
<body>
  <main layout:fragment="content">
    <article>
      <h1></h1>
      <section>
        <h2>User Management Page <small>ユーザー管理ページ</small></h2>
        <section>
          <h3>Users <small>ユーザー</small></h3>
          <ol class="breadcrumb">
            <li><a th:href="@{/users}">一覧</a></li>
            <li class="active">詳細</li>
          </ol>
          <section id="detail">
            <h4>詳細</h4>
            <div th:replace="fragments/messages :: messages(resultMessages = ${resultMessages})"></div>
            <section>
              <form class="form-horizontal" method="post" th:action="@{/users/__*{id}__}" th:object="${user}">
                <input type="hidden" name="_method" value="DELETE" />
                <div class="form-group">
                  <label class="col-sm-3 control-label">ID</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" th:text="*{id}">ID</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">ユーザー名</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" th:text="*{username}">ユーザー名</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">表示名</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" th:text="*{displayName}">表示名</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">ロール</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" th:if="*{role != null}" th:text="*{role.name}">ロール</p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-6 text-left">
                    <a class="btn btn-default" th:href="@{/users__${queryString}__}"><span class="glyphicon glyphicon-list" area-hidden="true"></span> 一覧に戻る</a>
                  </div>
                  <div class="col-sm-6 text-right">
                    <button type="submit" class="btn btn-danger confirm-modal-dialog" data-toggle="modal" data-target="#confirmModalDialog" data-backdrop="static"><span class="glyphicon glyphicon-remove" area-hidden="true"></span> 削除する</button>
                    <a class="btn btn-success" th:href="@{/users/__*{id}__/editor}"><span class="glyphicon glyphicon-pencil" area-hidden="true"></span> 編集する</a>
                  </div>
                </div>
              </form>
            </section>
            <div th:replace="fragments/confirm_modal_dialog :: modalDialog (confirmMessage = '削除を行います。よろしいですか？')"></div>
          </section>
        </section>
      </section>
    </article>
  </main>
</body>
</html>
