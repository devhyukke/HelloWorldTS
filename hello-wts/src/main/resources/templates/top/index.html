<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>トップ</title>
</head>
<body>
  <main role="main" layout:fragment="content">
    <article>
      <h1>Sample Application <small>サンプルアプリケーション</small></h1>
      <section>
        <h2>Top Page <small>トップページ</small></h2>
        <p>ここはトップページです。&nbsp;<span id="date">Date</span></p>
        <section>
          <h3>Links <small>リンク</small></h3>
          <ul>
            <li sec:authorize="hasAnyRole('ROLE_SYSTEM_ADMIN', 'ROLE_USER_MANAGER')"><a th:href="@{/users}">ユーザー管理ページはこちら</a></li>
            <li><a th:href="@{/samples}">サンプルページはこちら</a></li>
            <li>ワークスペース
              <ul>
                <li><a th:href="@{/workspace/reactjs/tutorial}" target="_blank">React.js チュートリアル</a></li>
                <li><a th:href="@{/workspace/reactjs}" target="_blank">React.js サンプルページ</a></li>
              </ul>
            </li>
          </ul>
        </section>
      </section>
    </article>
<script type="text/javascript">
var today = new Date();
var date = today.getFullYear() + "/" + (today.getMonth() + 1) + "/" + today.getDate() + " "
        + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
document.getElementById("date").textContent = date;
</script>
  </main>
</body>
</html>
