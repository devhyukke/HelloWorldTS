<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>Index</title>
</head>
<body>
  <main role="main" layout:fragment="content">
    <article>
      <h1>サンプルアプリケーション</h1>
      <section>
        <h2>サンプルページ</h2>
        <section>
          <h3>サンプルデータ</h3>
          <ol class="breadcrumb">
            <li class="active">一覧</li>
          </ol>
          <div class="text-right">
            <a class="btn btn-success" th:href="@{/samples/editor}">新規作成する</a>
          </div>
          <section>
            <h4></h4>
            <div th:replace="fragments/messages :: messages(resultMessages = ${resultMessages})"></div>
          </section>
          <section id="searchCondition">
            <h4>検索条件</h4>
            <div style="color: red;">TODO</div>
          </section>
          <section id="searchResult">
            <h4>検索結果</h4>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th class="text-right">#</th>
                  <th class="text-center">ID</th>
                  <th class="text-left">名称</th>
                  <th class="text-center">種別</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="sample, status : ${samples}" th:object="${sample}">
                  <td class="text-right"><a class="center-block" th:href="@{/samples/__*{id}__}" th:text="${status.count}">row number</a></td>
                  <td class="text-center" th:text="*{id}"></td>
                  <td class="text-left" th:text="*{name}"></td>
                  <td class="text-center" th:if="*{type != null}" th:text="*{type.label}"></td>
                </tr>
              </tbody>
            </table>
          </section>
        </section>
      </section>
    </article>
  </main>
</body>
</html>
