<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>Index</title>
</head>
<body>
  <main role="main" layout:fragment="content">
    <article>
      <h1>サンプルアプリケーション</h1>
      <section>
        <h2>サンプルページ</h2>
        <section>
          <h3>サンプルデータ</h3>
          <ol class="breadcrumb">
            <li><a th:href="@{/samples}">検索</a></li>
            <li><a th:href="@{/samples/__${sample.id}__}">詳細</a></li>
            <li class="active">編集</li>
          </ol>
          <section id="detail">
            <h4>編集</h4>
            <section>
              <form class="form-horizontal" method="put" th:action="@{/samples/__${sample.id}__}" th:object="${form}">
                <div class="form-group">
                  <label class="col-sm-3 control-label">ID</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" th:text="${sample.id}">ID</p>
                  </div>
                </div>
                <div class="form-group">
                  <label for="name" class="col-sm-3 control-label">名称</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="type" class="col-sm-3 control-label">種別</label>
                  <div class="col-sm-8">
                    <select class="form-control" th:field="*{type}">
                      <option value="">----</option>
                      <option th:each="sampleType : ${sampleTypes}" th:value="${sampleType.name()}" th:text="${sampleType.label}"></option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12 text-right">
                    <button type="submit" class="btn btn-success">更新</button>
                  </div>
                </div>
              </form>
            </section>
          </section>
        </section>
      </section>
    </article>
  </main>
</body>
</html>
