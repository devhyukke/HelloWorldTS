<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>サンプル</title>
</head>
<body>
  <main layout:fragment="content">
    <article>
      <h1></h1>
      <section>
        <h2>Sample Page <small>サンプルページ</small></h2>
        <section>
          <h3>Samples <small>サンプルデータ</small></h3>
          <ol class="breadcrumb">
            <li><a th:href="@{/samples}">一覧</a></li>
            <li class="active">詳細</li>
          </ol>
          <section id="detail">
            <h4>詳細</h4>
            <div th:replace="fragments/messages :: messages(resultMessages = ${resultMessages})"></div>
            <section>
              <form class="form-horizontal" method="post" th:action="@{/samples/__*{id}__}" th:object="${sample}">
                <input type="hidden" name="_method" value="DELETE" />
                <div class="form-group">
                  <label class="col-sm-3 control-label">ID</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" th:text="*{id}">ID</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">名称</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" th:text="*{name}">Name</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">種別</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" th:if="*{type != null}" th:text="*{type.label}">Type</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">メールアドレス</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" th:text="*{email}">Mail address</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">パスワード</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" th:text="*{@viewHelper.toMasked(password)}"></p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">チェック</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" th:text="*{checked ? 'チェックする' : ''}"></p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">オプション</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" th:if="*{option != null}" th:text="*{option.label}">Option</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">備考</label>
                  <div class="col-sm-8">
                    <pre class="form-control-static pre-scrollable" th:if="*{remark != null}" th:text="*{remark}">Check</pre>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-6 text-left">
                    <a class="btn btn-default" th:href="@{/samples__${queryString}__}"><span class="glyphicon glyphicon-list" area-hidden="true"></span> 一覧に戻る</a>
                  </div>
                  <div class="col-sm-6 text-right">
                    <button type="submit" class="btn btn-danger confirm-modal-dialog" data-toggle="modal" data-target="#confirmModalDialog" data-backdrop="static"><span class="glyphicon glyphicon-remove" area-hidden="true"></span> 削除する</button>
                    <a class="btn btn-success" th:href="@{/samples/__*{id}__/editor}"><span class="glyphicon glyphicon-pencil" area-hidden="true"></span> 編集する</a>
                  </div>
                </div>
              </form>
            </section>
            <div th:replace="fragments/confirm_modal_dialog :: modalDialog (confirmMessage = '削除を行います。よろしいですか？')"></div>
          </section>
        </section>
      </section>
    </article>
  </main>
</body>
</html>
